<ion-header>
    <ion-toolbar color="success">
      <ion-title>A quel nom? </ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
            <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input (ionInput)="change($event)" [(ngModel)]="nom"></ion-input>
      </ion-item>
  </ion-list>
  </ion-content>

  <ion-footer>
    <ion-button color="success" expand="full" (click)="confirm()">VALIDER</ion-button>
  </ion-footer>
